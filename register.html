<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/register.js"></script>
    <link  rel="icon"   href="img/m.png" type="logo/png" />
    <title>El Mercader-Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">El Mercader Ltda.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>    
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html"><font color="#FFFFFF">Ingreso</font></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Registro</a>
            </li>
        </div>
    </div>
    </nav>
    <div class="container-fluid">
        <h1 class="ui header">
            <span class="library"></span><center>El Mercader Ltda</center> </span>
        </h1>
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="cf" class="col-6 p-5 rounded text-white">
                    <h2>Registro de usuario</h2><b>
                        <br>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control text-body" id="name" placeholder="Nombre" required
                            pattern="\S+" title="El nombre no puede llevar espacios en blanco.">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control text-body" id="email" pattern="\S+"
                            title="El email no puede llevar espacios en blanco." placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control text-body" id="password" pattern="\S+"
                            title="El password no puede llevar espacios en blanco." placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <label for="cfpassword">Confirmar Password</label>
                        <input type="password" class="form-control text-body" id="cfPassword" pattern="\S+"
                            title="El password no puede llevar espacios en blanco." placeholder="password" required>
                    </div>
                    <button onclick="return guardar()" class="btn btn-primary btn-block mb-2">Regístrate</button>
                    <div class="text-center">
                        <div><p><center><a class="link" href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a></center></p></div>
                        <div><center><p><a class="link" href="index.html">Ir al inicio</a></p></center></div>  
                    </div>
                </div>
            </div>
        </form>
    </div>
   
   
</body>

</html>
