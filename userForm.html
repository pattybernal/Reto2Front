<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/userForm.js"></script>
    <link  rel="icon"   href="img/m.png" type="logo/png" />
    <title>El Mercader-User</title>
</head>

<body>
    <div class="container">
        <h1 class="ui header">
            <span class="library"></span><center>El Mercader Ltda.</center> </span></h1>
        <h2 style="text-align: center;">Formulario de usuario</h2>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="row">
                    <div class="col-12">
                        <label for="id" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" placeholder="Id">
                    </div>
                    <div class="col-12">
                        <label for="identification" class="form-label">Identificación</label>
                        <input type="number" class="form-control" id="identification" placeholder="Número de Identificación">
                    </div>
                    <div class="col-12">
                        <label for="tname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre del Usuario">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="col-12">
                        <label for="cell" class="form-label">Celular</label>
                        <input type="number" class="form-control" id="cell" placeholder="Número de celular">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">e-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="user@email.com">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>
                    <div class="col-12">
                        <span class="letra-gris">La contraseña debe tener minimo 6 caracteres</span>
                    </div>
                    <div class="col-12">
                        <label for="cfPassword" class="form-label">Confirma tu clave</label>
                        <input type="password" class="form-control" id="cfPassword" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="zone" class="form-label">Zona</label>
                        <select class="form-select" id="zone">
                            <option value="">Seleccione la Zona...</option>
                            <option>ZONA 1</option>
                            <option>ZONA 2</option>
                            <option>ZONA 3</option>
                            <option>ZONA 4</option>
                            <option>ZONA 5</option>
                            <option>ZONA 6</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="txtType" class="form-label">Cargo</label>
                        <select class="form-select" id="txtType">
                            <option value="">Seleccione el Tipo de cargo</option>
                            <option>ADM</option>
                            <option>COORD</option>
                            <option>ASE</option>
                        </select>
                    </div>
                </div><br>
                <button class="btn btn-primary" onclick="createUser()">Crear</button>
                <div><center><p><a class="link" href="menu.html"><b>Ir al menú</b></a></p></center></div> 

            </div> 
            <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
        </div>

       
            </div>
        </div>
    </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>    
</body>
</html>
