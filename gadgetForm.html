<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>  
    <script type="text/javascript" src="js/gadgetForm.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link  rel="icon"   href="img/m.png" type="logo/png" />
    <title>El Mercader-Gadgets</title>
   
</head>

<body>
    <div class="container">
        <h1 class="ui header">
            <span class="library"></span><center>El Mercader Ltda.</center> </span></h1>
        <h2 style="text-align: center;">Crear Gadget</h2>
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="row">
                    <div class="col-12">
                        <label for="gId" class="form-label">Id</label>
                        <input type="number" class="form-control" id="gId" placeholder="Id">
                    </div>
                    <div class="col-12">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand" placeholder="Brand">
                    </div>
                    <div class="col-12">
                        <label for="category" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="category" placeholder="Category">
                    </div>
                    <div class="col-12">
                        <label for="gName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="gName" placeholder="Name">
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                    <div class="col-12">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" placeholder="Price">
                    </div>
                    <div class="col-12">
                        <label for="availability" class="form-label">Disponibilidad</label>
                        <select type="text" class="form-control" id="availability">
                            <option value="">Seleccione la Disponibilidad...</option>
                            <option value="true">Disponible</option>
                            <option value="false">No disponible</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="quantity" class="form-label">Cantidad en stock</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                    </div>
                    <div class="col-12">
                        <label for="image" class="form-label">Imagen</label>
                        <input type="text" class="form-control" id="image" placeholder="URL of photography">
                    </div>
        
                </div><br>
                <button class="btn btn-primary" onclick="createGadget()">Crear</button>
                <div><center><p><a class="link" href="menu.html"><b>Ir al menú</b></a></p></center></div> 
            </div>
        </div>

        <div class="position-fixed top-0 end-0">
            <div id="myToast" class="toast" role="alert">
                <div class="toast-header">
                    <h4 id="titulomensaje"></h4>
                </div>
                <div class="toast-body">
                    <p id="cuerpomensaje"></p>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
